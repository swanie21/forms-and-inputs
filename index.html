<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Forms</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Source+Serif+Pro" rel="stylesheet">
  </head>
  <body>
    <h1>Forms &amp; Inputs</h1>
    <section>
      <form class="name-form">
        <fieldset>
          <label for="first-name">Enter your name:</label>
          <input type="text" placeholder="First Name" name="first-name" id="first-name" />
          <label for="last-name" aria-label="last name"></label>
          <input type="text" placeholder="Last Name" name="last-name" id="last-name" />
        </fieldset>
        <fieldset>
          <label for="email">Email:</label>
          <input type="email" placeholder="Email" name="email" id="email" />
        </fieldset>
        <fieldset>
          <input type="submit" value="Submit" />
        </fieldset>
      </form>

      <form>
        <div class="float-labels">
          <input id="username" class="float-input" type="text" required />
          <span class="bar"></span>
          <label for="username" aria-label="username" class="float-label">Username</label>
        </div>
        <div class="float-labels">
          <input id="password" class="float-input" type="password" required />
          <span class="bar"></span>
          <label for="password" aria-label="password" class="float-label">Password</label>
        </div>
      </form>

      <article>
        <div class="checkboxOne">
          <input type="checkbox" value="1" id="checkboxOne" />
          <label for="checkboxOne"></label>
        </div>
        <div class="checkboxTwo">
          <input type="checkbox" value="1" id="checkboxTwo" />
          <label for="checkboxTwo"></label>
          <div class="checkbox-hack"></div>
        </div>
        <div class="checkboxThree">
          <input type="checkbox" value="1" id="checkboxThree" />
          <label for="checkboxThree"></label>
        </div>
        <div class="checkboxFour">
          <input type="checkbox" value="1" id="checkboxFour" />
          <label for="checkboxFour"></label>
        </div>
        <div class="checkbox-container">
          <div class="checkboxFive">
            <input type="checkbox" value="1" id="checkboxFive" />
            <label for="checkboxFive"></label>
          </div>
          <div class="checkboxSix">
            <input type="checkbox" value="1" id="checkboxSix" />
            <label for="checkboxSix"></label>
          </div>
        </div>
      </article>

      <form>
        <h3>Things I'm interested in:</h3>
        <ul>
          <li>
            <label class="list" for="pigs"><input type="checkbox" name="pigs" id="pigs" />Pigs</label>
          </li>
          <li>
            <label class="list" for="motorcycles"><input type="checkbox" name="motorcycles" id="motorcycles" />Motocycles</label>
          </li>
          <li>
            <label class="list" for="traveling"><input type="checkbox" name="traveling" id="traveling" />Traveling</label>
          </li>
          <li>
            <label class="list" for="hiking"><input type="checkbox" name="hiking" id="hiking" />Hiking</label>
          </li>
          <li>
            <label class="list" for="pasta"><input type="checkbox" name="pasta" id="pasta" />Pasta</label>
          </li>
          <li>
            <label class="list" for="dogs"><input type="checkbox" name="dogs" id="dogs" />Dogs</label>
          </li>
          <li>
            <label class="list" for="reading"><input type="checkbox" name="reading" id="reading" />Reading</label>
          </li>
          <li>
            <label class="list" for="tennis"><input type="checkbox" name="tennis" id="tennis" />Tennis</label>
          </li>
          <li>
            <label class="list" for="cooking"><input type="checkbox" name="cooking" id="cooking" />Cooking</label>
          </li>
        </ul>
      </form>

      <form class="ranges">
        <label for="range1" aria-label="range">
          <input id="range1" type="range" name="range" />
        </label>
        <label for="range2" aria-label="range">
          <input id="range2" type="range" name="range" />
        </label>
        <label for="range3" aria-label="range">
          <input id="range3" type="range" name="range" />
        </label>
        <label for="range4" aria-label="range">
          <input id="range4" type="range" name="range" />
        </label>
        <label for="range5" aria-label="range">
          <input id="range5" type="range" name="range" />
        </label>
        <label for="range6" aria-label="range">
          <input id="range6" type="range" name="range" />
        </label>
        <label for="range7" aria-label="range">
          <input id="range7" type="range" name="range" />
        </label>
        <label for="range8" aria-label="range">
          <input id="range8" type="range" name="range" />
        </label>
      </form>

      <form class="inputs">
        <label for="color-picker">Color Picker:
          <input id="color-picker" type="color" name="color picker" />
        </label>
        <label for="date">Date:
          <input id="date" type="date" name="date" />
        </label>
        <label for="date-and-time">Date/Time:
          <input id="date-and-time" type="datetime-local" name="date and time" />
        </label>
        <label for="email-input">Email:
          <input id="email-input" type="email" name="email" placeholder="name@example.com" />
        </label>
        <label for="password">Password:
          <input id="password" type="password" name="password" placeholder="Enter Password" />
        </label>
        <label for="file-upload">File Upload:
          <input id="file-upload" type="file" name="file upload" />
        </label>
        <label for="month-and-year">Month/Year:
          <input id="month-and-year" type="month" name="month and year" />
        </label>
        <label for="week-and-year">Week/Year:
          <input id="week-and-year" type="week" name="week and year" />
        </label>
        <label for="time">Time:
          <input id="time" type="time" name="time" />
        </label>
        <label for="number">Number:
          <input id="number" type="number" name="number" />
        </label>
        <label for="range" class="range">Range:
          <input id="range" type="range" name="range" />
        </label>
      </form>
    </section>
  </body>
</html>
