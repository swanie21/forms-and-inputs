<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Forms</h1>
    <form>
      <fieldset>
        <label for="first-name">Enter your name:</label>
        <input type="text" value="First Name" id="first-name">
        <label for="last-name"></label>
        <input type="text" value="Last Name" id="last-name">
      </fieldset>
      <fieldset>
        <label for="email">Email:</label>
        <input type="email" value="Email" id="email">
      </fieldset>
      <fieldset>
        <input type="submit" value="Submit">
      </fieldset>
    </form>
  </body>
</html>
