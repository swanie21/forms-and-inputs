<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Forms</title>
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <h1>Forms</h1>
    <form>
      <fieldset>
        <label for="first-name">Enter your name:</label>
        <input type="text" placeholder="First Name" name="first-name" id="first-name" />
        <label for="last-name"></label>
        <input type="text" placeholder="Last Name" name="last-name" id="last-name" />
      </fieldset>
      <fieldset>
        <label for="email">Email:</label>
        <input type="email" placeholder="Email" name="email" id="email" />
      </fieldset>
      <fieldset>
        <input type="submit" value="Submit" />
      </fieldset>
    </form>
    <form>
      <h3>Things I'm interested in:</h3>
      <ul>
        <li>
          <label class="list" for="pigs"><input type="checkbox" name="pigs" id="pigs" />Pigs</label>
        </li>
        <li>
          <label class="list" for="motorcycles"><input type="checkbox" name="motorcycles" id="motorcycles" />Motocycles</label>
        </li>
        <li>
          <label class="list" for="traveling"><input type="checkbox" name="traveling" id="traveling" />Traveling</label>
        </li>
        <li>
          <label class="list" for="hiking"><input type="checkbox" name="hiking" id="hiking" />Hiking</label>
        </li>
        <li>
          <label class="list" for="pasta"><input type="checkbox" name="pasta" id="pasta" />Pasta</label>
        </li>
        <li>
          <label class="list" for="dogs"><input type="checkbox" name="dogs" id="dogs" />Dogs</label>
        </li>
        <li>
          <label class="list" for="reading"><input type="checkbox" name="reading" id="reading" />Reading</label>
        </li>
        <li>
          <label class="list" for="tennis"><input type="checkbox" name="tennis" id="tennis" />Tennis</label>
        </li>
        <li>
          <label class="list" for="cooking"><input type="checkbox" name="cooking" id="cooking" />Cooking</label>
        </li>
      </ul>
    </form>
  </body>
</html>
